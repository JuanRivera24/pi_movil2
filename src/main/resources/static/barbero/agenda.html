<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas - Kingdom Barber</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agenda de Citas</h1>
        <!-- NUEVO: Selector para que el barbero elija su nombre -->
        <div class="form-group">
            <label for="barbero-selector">Selecciona tu nombre para ver tu agenda:</label>
            <select id="barbero-selector" required><option value="">Cargando barberos...</option></select>
        </div>

        <div class="table-wrapper">
            <table id="citas-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Sede</th>
                        <th>Acciones</th> <!-- Columna aÃ±adida -->
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" class="text-center">Selecciona un barbero para ver las citas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/barbero/barbero.js"></script>
</body>
</html>
