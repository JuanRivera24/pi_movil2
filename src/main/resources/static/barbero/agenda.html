<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas - Kingdom Barber</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agenda de Citas</h1>
        
        <!-- Contenedor para los nuevos selectores filtrados -->
        <div class="form-grid">
            <div class="form-group">
                <label for="sede-selector">Paso 1: Selecciona tu Sede</label>
                <select id="sede-selector" required>
                    <option value="">Cargando sedes...</option>
                </select>
            </div>
            
            <!-- Este selector aparecerá después de elegir una sede -->
            <div class="form-group" id="barbero-selector-container" style="display: none;">
                <label for="barbero-selector">Paso 2: Selecciona tu Nombre</label>
                <select id="barbero-selector" required>
                    <option value="">Selecciona tu nombre</option>
                </select>
            </div>
        </div>

        <!-- La tabla de citas ahora estará oculta hasta que se elija un barbero -->
        <div class="table-wrapper" id="citas-container" style="display: none;">
            <table id="citas-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Sede</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- El contenido se llenará con JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="mensaje-inicial" class="text-center" style="margin-top: 20px;">
            <p>Selecciona una sede y tu nombre para ver la agenda.</p>
        </div>
    </div>
    <script src="/barbero/barbero.js"></script>
</body>
</html>
