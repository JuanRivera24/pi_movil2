<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Kingdom Barber</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container selection-container">
        <h1>Kingdom Barber</h1>
        <p>Tu estilo, tu reino. Selecciona tu rol para continuar:</p>
        <div class="button-group">
            <button id="btn-cliente" class="role-button">Soy Cliente</button>
            <button id="btn-barbero" class="role-button">Soy Barbero</button>
        </div>
    </div>

    <div id="cliente-login-modal" class="modal-oculto">
        <div class="modal-contenido">
            <span class="modal-cerrar">&times;</span>
            <h3>Identificaci√≥n del Cliente</h3>
            <form id="cliente-login-form">
                <div class="form-group">
                    <label for="login-nombre">Nombre:</label>
                    <input type="text" id="login-nombre" required>
                </div>
                <div class="form-group">
                    <label for="login-apellido">Apellido:</label>
                    <input type="text" id="login-apellido" required>
                </div>
                <button type="submit" class="btn btn-block">Continuar</button>
                <p id="login-mensaje" class="mensaje-respuesta"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
