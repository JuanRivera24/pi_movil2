<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Kingdom Barber</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agendar una Cita</h1>
        <form id="cita-form" class="form-grid">
            <div class="form-group">
                <label for="cliente-nombre">Tu Nombre:</label>
                <input type="text" id="cliente-nombre" required>
            </div>
            <div class="form-group">
                <label for="cliente-apellido">Tu Apellido:</label>
                <input type="text" id="cliente-apellido" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
            </div>
            <div class="form-group">
                <label for="sede">Sede:</label>
                <select id="sede" required><option value="">Cargando...</option></select>
            </div>
            <div class="form-group">
                <label for="barbero">Barbero:</label>
                <select id="barbero" required><option value="">Cargando...</option></select>
            </div>
            <div class="form-group">
                <label for="servicio">Servicio:</label>
                <select id="servicio" required><option value="">Cargando...</option></select>
            </div>
            <button type="submit" class="btn btn-block">Agendar Cita</button>
        </form>
        <p id="mensaje-respuesta" class="mensaje-respuesta"></p>

        <section style="margin-top: 50px;">
            <h2>Nuestros Barberos</h2>
            <div class="table-wrapper">
                <table id="barberos-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Sede</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" class="text-center">Cargando barberos...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="/cliente/cliente.js"></script>
</body>
</html>
