# Nombre de la aplicación
spring.application.name=KingdomBarber

# Configuración del Puerto del Servidor
server.port=8080

# Configuración de la Base de Datos H2
spring.datasource.url=jdbc:h2:mem:kingdombarberdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la Consola H2
spring.h2.console.enabled=true

# Asegura que JPA cree las tablas antes de que se ejecute data.sql
spring.jpa.defer-datasource-initialization=true

# Esta línea le dice a Spring que siempre borre la base de datos al iniciar y la cree de nuevo.
# Esto es ideal para desarrollo y asegura que los datos de 'init()' siempre estén limpios.
spring.jpa.hibernate.ddl-auto=create-drop